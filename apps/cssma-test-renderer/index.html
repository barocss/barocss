<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSMA-v4 Test Renderer</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .test-section {
            margin: 2rem;
            padding: 1rem;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #333;
        }
        .class-input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
        }
        .render-area {
            min-height: 100px;
            padding: 1rem;
            border: 2px dashed #ccc;
            border-radius: 4px;
            margin: 1rem 0;
        }
        .generated-css {
            background: #f8f8f8;
            padding: 1rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem; text-align: center;">
        <h1>🎨 CSSMA-v4 Test Renderer</h1>
        <p>Tailwind CSS 클래스를 입력하고 실시간으로 렌더링 결과를 확인하세요</p>
    </div>

    <div class="test-section">
        <h3>🧪 실시간 테스트</h3>
        <input 
            type="text" 
            class="class-input" 
            id="classInput"
            placeholder="예: bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600"
            value="bg-linear-to-r from-purple-500 to-pink-500 text-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
        >
        <div class="render-area" id="renderArea">
            <div id="testElement">
                여기에 스타일이 적용됩니다!
            </div>
        </div>
        <h4>생성된 CSS:</h4>
        <div class="generated-css" id="generatedCss"></div>
    </div>

    <div class="test-section">
        <h3>🎯 미리 정의된 테스트 케이스</h3>
        <div id="testCases"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
